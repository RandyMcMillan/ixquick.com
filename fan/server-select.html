    <script type='text/javascript'>
    
    
        jQuery(window).load(function(){
            var additional_parm = '';
        
            var pref_args = prepare_propagation_arguments();
            additional_parm = pref_args;
            
            cpt_js_prgtr(additional_parm);
        });
        function cpt_js_prgtr(additional_parm) {
            var urlParams;
            (window.onpopstate = function () {
                var match,
                pl     = /\+/g,
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { try {return decodeURIComponent(s.replace(pl, " "));} catch(e){} },
                query  = window.location.search.substring(1);

                urlParams = {};
                while (match = search.exec(query)) {
                    urlParams[decode(match[1])] = decode(match[2]);
                }
            })();
            var params = new Array ('vf', 'vft', 'fm', 'fmt', 'op');
    
            params[params.length] = 'prf';
            params[params.length] = 'prfh';
        
            var cpt_prms = additional_parm;
            var cpt_h = '';
            var cpt_prms_no_hmb = '';
            jQuery.each(params, function(index, elem) {
                if (urlParams[elem] != undefined && /^[a-zA-Z0-9]+$/.test(urlParams[elem])) {
                    cpt_h += '<input value="'+urlParams[elem]+'" name="'+elem+'" type="hidden">';
                    if (cpt_prms === '') {
                        cpt_prms += elem+'='+urlParams[elem]+'&';
                    } else {
                        cpt_prms += '&'+elem+'='+urlParams[elem]+'&';
                    }   
                    if(elem != 'hmb') {
                        cpt_prms_no_hmb += elem+'='+urlParams[elem]+'&';
                    }
                }
            });
            
        cpt_prms +="hmb=1";
        cpt_h += '<input value="1" name="hmb" type="hidden">';
        
            if (cpt_prms) {
                if (jQuery('.cpt_prgtr').length) {
                    jQuery('.cpt_prgtr').each(function() {
                        var search_box_params = jQuery(this).html();
                        var pttrn = new RegExp('name=('+params.join('|')+')');
                        if(!(pttrn.test(search_box_params))) {
                            jQuery(this).prepend(cpt_h);
                        }
                    });
                }
            }           
          
            var base_url = "http://ixquick.com";
            base_url = base_url.replace('<!--KEEPTEL-->','');
            if (base_url != '') {
                base_url = base_url.match(/^https?:\/\/[^/]+/)[0];
            }
            base_url_regexp = '^('+base_url+'.+?|\\/\\w.+?)(#.*)?$';
            base_url_regexp = base_url_regexp.replace('http://', 'https?://');
            var jump_to_tag_regexp = new RegExp(base_url_regexp, 'g');
	    
            jQuery("a").each(function() {
                if (jQuery(this).hasClass('no-cpt-prgpt')) {
                    return;
                } else {
                    var old_inner_content = jQuery(this).html();
                    var href = jQuery(this).attr("href");
                    var pttrn = new RegExp('('+params.join('|')+')=');
                    if(href != undefined && !(pttrn.test(href)) && href.match(jump_to_tag_regexp)) {
                        var append_char = (href.match(/\?/)) ? "&" : "?";
                        var jump_to_tag = '';
                        var p_matches;
                        if (p_matches = jump_to_tag_regexp.exec(href)) {
                            href = p_matches[1];
                            jump_to_tag  = p_matches[p_matches.length - 1];
                        }
                        if (!jump_to_tag) {
                            jump_to_tag = '';
                        }
						if (cpt_prms || jump_to_tag) { 
                            if(jQuery('.home-wrapper').length > 0 && jQuery(this).closest('#settings_lang_div').length && !window.location.href.match(/hmb=1/)){
                                href += append_char + cpt_prms_no_hmb + jump_to_tag;
                            }
                            else{
							    href += append_char + cpt_prms + jump_to_tag;
                            }
							jQuery(this).attr("href", href);
						}
                    }
                    jQuery(this).html(old_inner_content);
                }
            });
        }
    
    </script>
